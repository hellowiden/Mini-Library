<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-item"></div>
        <div class="logo"><a href="index.html">Mini-Library</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search for a book" id="searchInput">
            <button id="searchButton">Search</button>
        </div>
        <div class="nav-item"></div>
    </header>

    <main>
        <div class="books" id="booksContainer"></div>
    </main>

    <div id="overlay" class="overlay-container">
        <div id="overlay-close" class="overlay-close">&times;</div>
        <div id="overlay-content-inner" class="overlay-content-inner">
            <!-- Book details will be displayed here dynamically -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Mini-Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
